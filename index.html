<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To_Do App</title>
</head>
<body>
    <div id="container">
            <h1>This is My To do App</h1>
            <div id="form-container">
                <h1>
                    Welcome To App
                </h1>
                <input type="text" id="todo" placeholder="Enter Your Work"/><br>
                <button type="submit" id="addBtn">Add To Do </button><br>
                <button type="submit" id="rmvBtn">Remove To Do </button>
                <div id="todolist">
                    <ul id='lists'>
                        <li>

                            <input type="checkbox" id="check" checked>
                            <label for="">Go To Hell</label>
                        </li>
                        

                    </ul>
                </div>
            
            </div>
    </div>
    

    <script src="todoMain.js"></script>
</body>
</html>
